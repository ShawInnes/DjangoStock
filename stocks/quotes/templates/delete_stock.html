{% extends 'base.html' %}

{% block content %}

<h1>Delete Stock</h1>

<table class="table table-striped table-bordered table-hover mt-5">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Symbol</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    {% for item in tickers %}
    <tr>
        <td scope="row">{{item}}</td>
        <td><a href="{% url 'delete' item.id %}">Delete</a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
